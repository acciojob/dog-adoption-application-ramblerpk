<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name">

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number">

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address">

      <label>
        <input type="checkbox" id="livedWithDog" name="checkbox" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
      </label>

      <label for="breeds">Please select your preferred breeds</label>
      <select id="breeds" name="multiSelect" multiple>
        <option value="labrador">Labrador Retriever</option>
        <option value="golden">Golden Retriever</option>
        <option value="beagle">Beagle</option>
        <option value="bulldog">Bulldog</option>
        <option value="poodle">Poodle</option>
      </select>

      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>






	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
